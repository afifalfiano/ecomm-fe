<div class="h-full pb-32">
    <div class="banner">
        <h1 class="promotion">
            Super Flash Sale <br/>
            50% Off
        </h1>
    </div>
    <div class="best-products">
        <div class="inline-flex justify-center shadow-md ">
            @for (product of bestProducts; track $index) {                
                <div class="p-6 bg-[#f6f6f6] max-w-sm rounded-lg shadow-sm">
                    <div class="flex gap-4">
                        <h5 class="mb-2 text-start text-2xl font-bold tracking-tight text-gray-900">{{product.name}}</h5>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-blue-400">{{product.finalPrice}}</h5>
                    </div>
                    <img [src]="product.image" [alt]="product.name" class="rounded-lg my-4"/>
                    <p class="mb-3 font-normal line-through text-gray-700 inline pr-2">{{product.price}}</p>
                    <p class="mb-3 font-normal text-red-500 inline">{{product.discount}}</p>
                </div>
            }
        </div>
    </div>
</div>
